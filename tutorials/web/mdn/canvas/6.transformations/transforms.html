<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Transforms</title>
        <style type="text/css">
            canvas { border: 1px solid black; }
        </style>
    </head>
    <body>
        <canvas id="canvas" height="300" width="300">Canvas API support is required.</canvas>
    </body>
    <script type="application/javascript">
        "use strict";

        function draw() {
            const canvas = document.getElementById("canvas");
            if (canvas.getContext) {
                const context = canvas.getContext("2d");
                const sin = Math.sin(Math.PI / 6);
                const cos = Math.cos(Math.PI / 6);
                context.translate(100, 100);
                let c = 0;
                for (let i = 0; i <= 12; i++) {
                    c = Math.floor(255 / 12 * i);
                    context.fillStyle = `rgb(${c}, ${c}, ${c})`;
                    context.fillRect(0, 0, 100, 10);
                    context.transform(cos, sin, -sin, cos, 0, 0);
                }
                context.setTransform(-1, 0, 0, 1, 100, 100);
                context.fillStyle = 'rgba(255, 128, 255, 0.5)';
                context.fillRect(0, 50, 100, 100);
            }
        }

        window.addEventListener("load", draw);
    </script>
</html>
