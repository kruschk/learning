<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Function library example</title>
        <style>
            input {
                font-size: 2em;
                margin: 10px 1px 0;
            }
        </style>
    </head>
    <body>
        <input class="numberInput" type="text">
        <p></p>
        <script>
            var input = document.querySelector('.numberInput');
            var para = document.querySelector('p');
            function square(num) {
                return num*num;
            }
            function cube(num) {
                return num*num*num;
            }
            function factorial(num) {
                // Undefined for negative numbers.
                if (num < 0) {return undefined;}
                // 0! and 1! are both 1.
                if (num <= 1) {return 1;}
                let x = num;
                while (x > 1) {
                    x--;
                    num *= x;
                }
                return num;
            }
            input.addEventListener("change", () => {
                const num = input.value;
                if (isNaN(num)) {
                    para.textContent = "You need to enter a number!";
                } else {
                    para.textContent = num + " squared is " + square(num) + ". " +
                        num + " cubed is " + cube(num) + ". " +
                        num + " factorial is " + factorial(num) + '.';
                }
            });
        </script>
    </body>
</html>
