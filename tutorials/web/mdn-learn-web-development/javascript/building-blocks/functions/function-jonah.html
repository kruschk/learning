<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Function Jonah</title>
        <style>
.msgBox {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    width: 242px;
    background: #eee;
}
.msgBox p {
    line-height: 1.5;
    padding: 10px 20px;
    color: #333;
    padding-left: 82px;
    background-position: 25px center;
    background-repeat: no-repeat;
}
.msgBox button {
    background: none;
    border: none;
    position: absolute;
    top: 0;
    right: 0;
    font-size: 1.1rem;
    color: #aaa;
}
        </style>
    </head>
    <body>
        <button>Display message box</button>
        <script>
            "use strict";
            // Bind a click event to the button.
            const btn = document.querySelector("button");
            btn.addEventListener("click", () => {
                //displayMessage("Your inbox is almost full. Delete some mail.", "warning");
                displayMessage("Brian: Hi there, how are you today?", "chat");
                //displayMessage("Woo, this is a different message!");
            });

            // Display a message using a custom message box.
            function displayMessage(msgText, msgType) {
                const html = document.querySelector("html");
                // Create a div with a class of `msgBox` and append it to the html element.
                const panel = document.createElement("div");
                panel.setAttribute("class", "msgBox");
                html.appendChild(panel);
                // Create a p element and append it to the div.
                const msg = document.createElement('p');
                msg.textContent = msgText;
                panel.appendChild(msg);
                // Create a button with an x inside and add it to the div.
                const closeBtn = document.createElement("button");
                closeBtn.textContent = 'x';
                panel.appendChild(closeBtn);
                // Close the message box if the x is clicked.
                closeBtn.addEventListener("click", () => {
                    panel.parentNode.removeChild(panel);
                });
                // Style the message box based on its msgType.
                if ("warning" === msgType) {
                    msg.style.backgroundImage = "url(icons/warning.png)";
                    panel.style.backgroundColor = "red";
                } else if ("chat" === msgType) {
                    msg.style.backgroundImage = "url(icons/chat.png)";
                    panel.style.backgroundColor = "aqua";
                } else {
                    msg.style.paddingLeft = "20px";
                }
            }
        </script>
    </body>
</html>
