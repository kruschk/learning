<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Simple setInterval clock</title>
        <style>
p {
    font-family: sans-serif;
}
        </style>
    </head>
    <body>
        <p class="clock">00:00:00.000</p>
        <button class="start" type="button">Start</button>
        <button class="stop-resume" type="button" disabled>Stop/Resume</button>
        <button class="reset" type="button" disabled>Reset</button>
        <script src="setinterval-clock-jonah.js" type="text/javascript"></script>
    </body>
</html>
