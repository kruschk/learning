<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Shopping list example</title>
        <style>
            li {
                margin-bottom: 10px;
            }
            li button {
                font-size: 8px;
                margin-left: 20px;
                color: #666;
            }
        </style>
    </head>
    <body>
        <h1>My shopping list</h1>
        <div>
            <label for="item">Enter a new item:</label>
            <input type="text" name="item" id="item" />
            <button>Add item</button>
        </div>
        <ul>
        </ul>
        <script>
            "use strict";
            const userInput = document.querySelector("html body div input");
            const addItemBtn = document.querySelector("html body div button");
            const list = document.querySelector("html body ul");
            console.log(userInput.value);

            function deleteItem(e) {
                e.target.parentNode.remove();
            }

            function addItem() {
                const listItem = document.createElement("li");
                const listSpan = document.createElement("span");
                const listBtn  = document.createElement("button");
                listItem.appendChild(listSpan);
                listItem.appendChild(listBtn);
                listSpan.textContent = userInput.value;
                userInput.value = "";
                listBtn.textContent = "Delete";
                list.appendChild(listItem);
                listBtn.addEventListener("click", deleteItem);
                userInput.focus();
            }

            addItemBtn.addEventListener("click", addItem);
        </script>
    </body>
</html>
