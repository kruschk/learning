<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Simple DOM example</title>
        <style>
            .highlight {
                color: white;
                background-color: black;
                padding: 10px;
                width: 250px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <section>
            <img src="dinosaur.png" alt="A red Tyrannosaurus Rex: A two legged dinosaur standing upright like a human, with small arms, and a large head with lots of sharp teeth.">
            <p>Here we will add a link to the <a href="https://www.mozilla.org/">Mozilla homepage</a></p>
        </section>
    </body>
    <script>
        "use strict";

        const anchor = document.querySelector('a');
        anchor.textContent = "Mozilla Developer Network";
        anchor.href = "https://developer.mozilla.org";

        const section = document.querySelector("section");
        const paragraph = document.createElement('p');
        paragraph.textContent = "We hope you enjoyed the ride.";
        section.appendChild(paragraph);
        const textNode = document.createTextNode(
            " - the premier source for web development knowledge."
        );
        const anchorParagraph = document.querySelector('p');
        anchorParagraph.appendChild(textNode);

        //section.appendChild(anchorParagraph);
        //section.removeChild(anchorParagraph);
        anchorParagraph.remove();
        // Or...
        //anchorParagraph.parentNode.removeChild(anchorParagraph);

        //paragraph.style.color = "white";
        //paragraph.style.backgroundColor = "black";
        //paragraph.style.padding = "10px";
        //paragraph.style.width = "250px";
        //paragraph.style.textAlign = "center";

        paragraph.setAttribute("class", "highlight");
    </script>
</html>
