<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Canvas</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <canvas class="myCanvas">
            <p>Add suitable fallback here.</p>
        </canvas>
        <script>
            "use strict";
            const canvas = document.querySelector('.myCanvas');
            const width = canvas.width = window.innerWidth;
            const height = canvas.height = window.innerHeight;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'rgb(0,0,0)';
            ctx.fillRect(0,0,width,height);
            ctx.translate(width/2, height/2);

            function degToRad(degrees) {
                return Math.PI*degrees/180.0;
            }

            function rand(min, max) {
                return Math.floor(Math.random()*(max - min + 1)) + min;
            }

            let length = 250;
            let moveOffset = 20;
            for (let i = 0; i < length; i++) {
                // Set the colour of the shape.
                ctx.fillStyle
                    = `rgba(${255 - length}, 0, ${255 - length}, 0.9)`
                // Begin drawing.
                ctx.beginPath();
                // Draw a triangle.
                //ctx.moveTo(moveOffset, moveOffset);
                //ctx.lineTo(moveOffset + length, moveOffset);
                //const triHeight = Math.tan(degToRad(60.0))*length/2.0;
                //ctx.lineTo(moveOffset + length/2, moveOffset + triHeight);
                //ctx.lineTo(moveOffset, moveOffset);
                //ctx.fill();
                // Draw an arc.
                ctx.arc(moveOffset, moveOffset, length, degToRad(0),
                    degToRad(360));
                ctx.lineTo(moveOffset, moveOffset);
                ctx.fill();
                // Decrease size of shape.
                length--;
                // Move shape away from center.
                moveOffset += 0.7;
                // Rotate the context.
                ctx.rotate(degToRad(5));
            }
        </script>
    </body>
</html>
