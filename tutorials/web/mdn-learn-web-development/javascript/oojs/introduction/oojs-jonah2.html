<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Object-oriented JavaScript example</title>
    </head>
    <body>
        <p>This example requires you to enter commands in your browser's JavaScript console (see <a href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What are browser developer tools</a> for more information).</p>
    </body>
    <script>
        "use strict";
        function Person(first, last, age, gender, interests) {
            this.name = {
                first: first,
                last: last
            }
            this.age = age;
            this.gender = gender;
            this.interests = interests;
            this.bio = function() {
                let biography = this.name.first + ' ' + this.name.last + " is " + this.age
                    + " years old.";
                const len = this.interests.length;
                if (0 < len) {
                    if ("male" === this.gender) {
                        biography += " He likes ";
                    } else if ("female" === this.gender) {
                        biography += " She likes ";
                    } else {
                        biography += " They like ";
                    }
                    if (1 === len) { 
                        biography += interests[0] + '.';
                    } else if (2 === len) {
                        biography += interests[0] + " and " + interests[1] + '.';
                    } else {
                        for (let i = 0; i < len; i++) {
                            biography += interests[i];
                            if (len - 1 === i) { 
                                biography += '.';
                            } else if (len - 2 === i) {
                                biography += ", and ";
                            } else {
                                biography += ", "
                            }
                        }
                    }
                }
                alert(biography);
            };
            this.greeting = function() {
                alert("Hi! I'm " + this.name.first + '.');
            };
        }
        const person0 = new Person("Bob", "Smith", 32, "male", []);
        const person1 = new Person("Diane", "Nguyen", 32, "female", ["music"]);
        const person2 = new Person("John", "Snow", 32, "male", ["music", "skiing"]);
        const person3 = new Person("Alice", "Fawn", 32, "female", ["music", "skiing", "hockey"]);
    </script>
</html>
