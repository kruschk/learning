<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta title="author" content="Jonah Kruschke" />
        <title>Audio/Video Test</title>
    </head>
    <body>
        <h1>Audio/Video Test</h1>
        <audio controls>
            <source src="viper.ogg" type="audio/ogg" />
            <source src="viper.mp3" type="audio/mp3" />
            <p>Error loading audio. Here is a link to the <a href="viper.ogg">audio file</a>.</p>
        </audio>
        <video controls poster="poster.png">
            <source src="rabbit320.webm" type="video/webm" />
            <source src="rabbit320.mp4" type="video/mp4" />
            <p>Error loading audio. Here is a link to the <a href="rabbit320.webm">audio file</a>.</p>
        </video>
    </body>
</html>
