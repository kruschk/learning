<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="payment-form.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8" />
        <meta content="Jonah Kruschke" name="author" />
        <title>Payment form</title>
    </head>
    <body>
        <form>
            <h1>Payment form</h1>
            <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong></p>
            <section>
                <h2>Contact information</h2>
                <fieldset>
                    <legend>Title</legend>
                    <ul>
                        <li>
                            <label for="title_1">
                                <input id="title_1" name="title" type="radio" value="M." />
                                Mister
                            </label>
                        </li>
                        <li>
                            <label for="title_2">
                                <input id="title_2" name="title" type="radio" value="Ms." />
                                Miss
                            </label>
                        </li>
                    </ul>
                </fieldset>
                <div>
                    <label for="name">
                        <span>Name: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input id="name" name="username" type="text" />
                </div>
                <div>
                    <label for="mail">
                        <span>E-mail: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input id="mail" name="usermail" type="email" />
                </div>
                <div>
                    <label for="pwd">
                        <span>Password: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input id="pwd" name="password" type="password" />
                </div>
            </section>
            <section>
                <h2>Payment information</h2>
                <div>
                    <label for="card">
                        <span>Card type:</span>
                    </label>
                    <select id="card" name="usercard">
                        <option value="visa">Visa</option>
                        <option value="mc">Mastercard</option>
                        <option value="amex">American Express</option>
                    </select>
                </div>
                <div>
                    <label for="number">
                        <span>Card number:</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input id="number" name="cardnumber" type="number" />
                </div>
                <div>
                    <label for="date">
                        <span>Expiration date:</span>
                        <strong><abbr title="required">*</abbr></strong>
                        <em>formatted as mm/yy</em>
                    </label>
                    <input id="date" name="expiration" type="date" />
                </div>
            </section>
            <div>
                <button type="submit">Validate the payment</button>
            </div>
        </form>
    </body>
</html>
