<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Favorite fruit start</title>
        <style>
input:invalid {
    border: 2px dashed red;
}

      input:valid {
          border: 2px solid black;
      }
        </style>
    </head>

    <body>
        <form>
            <label for="choose">Would you prefer a banana or a cherry?</label>
            <input id="choose" name="i_like" pattern="banana|cherry" required />
            <button>Submit</button>
            <div>
                <label for="choose">Would you prefer a banana or a cherry?</label>
                <input id="choose" minlength="6" maxlength="6" name="i_like" required />
            </div>
            <div>
                <label for="number">How many would you like?</label>
                <input id="number" min="1" max="10" name="amount" type="number" value="1" />
            </div>
        </form>
    </body>

</html>
